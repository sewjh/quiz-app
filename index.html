<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="btn-start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz-box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="timer-text">Kalan Süre</div>
                <div class="timer-second">10</div>
            </div>
            <div class="timer-line"></div>
        </header>
        <section class="card-body">
            <div class="question-text">
                <!-- <span>'document.write' kodu ne işe yarar?</span> -->
            </div>
            <div class="option-list">
                <!-- <div class="option incorrect">
                    <span>A: Konsola mesaj yazdırır.</span>
                    <div class="icon">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="option">
                    <span>B: Uyarı penceresi açar.</span>
                    <div class="icon">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="option correct">
                    <span>C: Sayfaya yazı yazdırır.</span>
                    <div class="icon">
                        <i class="fas fa-times"></i>
                    </div>
                </div> -->
            </div>
        </section>
        <footer class="card-footer">
            <div class="question-index">
                <!-- <span class="badge bg-warning">1 / 4</span> -->
            </div>
            <button class="next-button btn btn-primary btn-sm">Sonraki Soru</button>
        </footer>
    </div>

    <div class="card score-box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="score-text"></div>
        <div class="score-buttons">
            <button class="btn btn-primary btn-replay">Tekrar Başla</button>
            <button class="btn btn-danger btn-finish">Bitir</button>
        </div>
    </div>

    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="script.js"></script>
</body>
</html>
